# markup=pango
# interval=once
# signal=10
# #TEXT_ON=NumLockOn
# #TEXT_OFF=NumLockOff
# #COLOR_ON=#00FF00
# HIDE_WHEN_OFF=1

[weather]
command=~/.config/i3/weather.sh
interval=3600
color=#A4C2F4

[ip]
# hostname -i | awk '{ print "IP:" $1 }'
command=ifconfig | grep 192.168 | awk '{print "  "$2}'
interval=once
label=

[temperature]
command=~/.config/i3/i3blocks-contrib/temperature/temperature
# Modifiqué el script porque bucaba por `temp1_input` y lo reemplazé por `temp2_input`,
# ya que no sale en `sensors -u`
label=󰏈
interval=5
#T_WARN=70
#T_CRIT=90
#SENSOR_CHIP=""

[volume]
command=~/.config/i3/i3blocks-contrib/volume/volume
LABEL=♪
interval=once
color=#91E78B
signal=2 # Permite hacer un `pkill -SIGRTMIN+2 i3blocks` donde el valor 2 es un numero aleatorio único por widget, para poder identificarlo para reiniciarlo

[battery2]
command=~/.config/i3/i3blocks-contrib/battery2/battery2
markup=pango
interval=30

[date]
command=date '+  %d/%m/%Y'
interval=1
label= 󰃭

[time]
command=date '+  %H:%M'
interval=1
label=

[separator]
full_text=
