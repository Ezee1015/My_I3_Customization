[Bloq-Mayus]
command=~/.config/i3/i3blocks-contrib/keyindicator/keyindicator
KEY=CAPS
markup=pango
interval=once
signal=10
TEXT_ON=MAYÚSCULA
#TEXT_OFF=CapsLockOff
#COLOR_ON=#00FF00
#COLOR_OFF=#222222
#BG_COLOR_ON=
#BG_COLOR_OFF=

# [Bloq-Num]
